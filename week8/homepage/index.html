<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Homepage</title>
    </head>
    <body>
        <header>
            <!-- nav bar (home) (background) (work) (hobbies) (contacts) -->
            <div id="navbar"></div>
        </header>

        <!-- Welcome to my Page -->
        <h1>Welcome to my page!</h1>

        <!-- carousel with background work hobbies-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <a href="hobbies.html">
                <img src="birds.jpeg" class="d-block w-100" alt="hobbies">
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>Hobbies</h5>
            </div>
            </div>
            <div class="carousel-item">
            <a href="background.html">
                <img src="br.jpg" class="d-block w-100" alt="brazil">
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>Background</h5>
            </div>
            </div>
            <div class="carousel-item">
            <a  href="work.html">
                <img src="osu.jpg" class="d-block w-100" alt="osu">
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>Work</h5>
            </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>

        <p>Nice to meet you, I am Lucas.</p>

        <footer>
            Made by Lucas.
        </footer>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        </script>
    </body>
</html>
